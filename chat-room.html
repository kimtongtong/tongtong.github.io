            </div>
        </div>
    </div>

    <div class="chat-row message-row__own">
        <div class="chat-row__content">
            <div class="chat-row__info">
                <span class="chat-row__bubble">Hi~ nadeshiko</span>
                <span class="chat-row__time">13:21</span>
            </div>
        </div>
    </div>

    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message.."> 
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
