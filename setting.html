<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setting</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:27</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="setting-header">
        <a href="Find.html"><i style="font-size: lg;" class="fas fa-chevron-left"></i></a>
        <h2>Settings</h2>
        <i class="fas fa-search"></i>
    </header>


    <main class="setting-box">
        <div class="high-position">
            <i class="fas fa-bullhorn"></i>
            <div class="high-position__box">
                <p>Notices</p>
                <p>Notices</p>
            </div>
        </div>
        <div class="high-position">
            <i class="fas fa-flask"></i>
            <div class="high-position__box">
                <p>Kakao Lab</p>
                <p></p>
            </div>
        </div>
        <div class="high-position">
            <i class="fas fa-info-circle"></i>
            <div class="high-position__box">
                <p>Version</p>
                <p>Latest Version</p>
            </div>
        </div>
    </main>

    <main class="setting-box low-setting-box">
        <div class="high-position">
            <i class="fas fa-lock"></i>
            <div class="high-position__box">
                <p>Privacy</p>
                <p></p>
            </div>
        </div>
        <div class="high-position">
            <i class="far fa-bell"></i>
            <div class="high-position__box">
                <p>Notifications</p>
                <p></p>
            </div>
        </div>
        <div class="high-position">
            <i class="far fa-user"></i>
            <div class="high-position__box">
                <p>Friends</p>
                <p></p>
            </div>
        </div>
        <div class="high-position">
            <i class="far fa-comment"></i>
            <div class="high-position__box">
                <p>Chats</p>
                <p></p>
            </div>
        </div>
        <div class="high-position">
            <i class="fas fa-adjust"></i>
            <div class="high-position__box">
                <p>Display</p>
                <p></p>
            </div>
        </div>
        <div class="high-position">
            <i class="far fa-image"></i>
            <div class="high-position__box">
                <p>Themes</p>
                <p>Yuru Camp Theme</p>
            </div>
        </div>
        <div class="high-position">
            <i class="fas fa-phone-square"></i>
            <div class="high-position__box">
                <p>Call</p>
                <p></p>
            </div>
        </div>
        
    </main>


    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification">1</span>
                  <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Find.html"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <span class="nav__dot"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="big-screen">
        <span>your screen too big!</span>
      </div>

    
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
