<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login-form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:27</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-title">
        <div class="welcome-sub">
            <h1 class="welcome-sub__column"><i class="fas fa-mountain"></i>Welcome to CampTalk</h1>
            <h2 class="welcome-sub__column">If you have a Camp Account, <br>log in with your email or phone number.</h2>
        </div>
    </header>

    <form class="account" action="friends.html">
        <input required placeholder="Email or phone number" type="text">
        <input required placeholder="Password" minlength="10" type="password">
        <input type="submit" value="Log in">
        <a href="#">Find Camp Account or Password</a>
    </form>

    <div class="big-screen">
      <span>your screen too big!</span>
    </div>

    

    
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
